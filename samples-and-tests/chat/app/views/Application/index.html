#{extends 'main.html' /}
#{set title:'Sign in' /}

<div id="signin">
    #{form @join()}
        #{if flash.error}
            <p class="error">
                ${flash.error}
            </p>
        #{/if}
        <label for="nick">Choose a nick name: </label>
        <input type="text" name="user" id="user">
        <input type="submit" id="enter" value="Enter chat room">
    #{/form}
</div>
